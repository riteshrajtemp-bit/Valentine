<!DOCTYPE html>
<html>
<head>
    <title>Hey Riya ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 42px;
            color: white;
            margin: 10px;
        }

        p {
            font-size: 20px;
            color: white;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            width: 250px;
            height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 0;
            transition: left 0.3s ease, top 0.3s ease;
            user-select: none;
        }

        #yesBtn {
            background-color: #ff2e63;
            color: white;
            position: relative;
            left: 0;
            top: 0;
        }

        #noBtn {
            background-color: gray;
            color: white;
            position: fixed;
            left: 150px; /* original X */
            top: 200px;  /* original Y */
        }

        .heart {
            position: absolute;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .hidden {
            display: none;
        }

        #loveMessage {
            font-size: 35px;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        #lovePhoto {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
            object-fit: cover;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1 id="mainText">Hey Riya üíñ</h1>
    <p id="subText">Will you be my Valentine? ‚ù§Ô∏è</p>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòè</button>
    </div>

    <div id="loveMessage" class="hidden">
        <img id="lovePhoto" src="IMG_202602010914138.jpg" alt="Us together">
        <br>
        I LOVE YOU RIYA ‚ù§Ô∏èüòç <br><br>
        You just made me the happiest person alive üíñ‚ú®
    </div>

    <!-- Custom Romantic Music -->
    <audio id="bgMusic" loop>
        <source src="BadBAMnPX0I.mp3" type="audio/mpeg">
    </audio>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainText = document.getElementById("mainText");
        const subText = document.getElementById("subText");
        const buttons = document.getElementById("buttons");
        const loveMessage = document.getElementById("loveMessage");
        const bgMusic = document.getElementById("bgMusic");

        // Original starting coordinates
        const noBtnOriginal = { left: 150, top: 200 };

        // Reset No button to original position on page load
        window.addEventListener("load", () => {
            noBtn.style.left = noBtnOriginal.left + "px";
            noBtn.style.top = noBtnOriginal.top + "px";
        });

        // Move No button randomly but stay in safe vertical range
        function moveNoButton() {
            const margin = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const minY = 150;
            const maxY = window.innerHeight - noBtn.offsetHeight - 150;

            const newX = Math.random() * maxX;
            const newY = minY + Math.random() * (maxY - minY);

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }

        // Always run when hovered, clicked, or touched
        ["mouseenter", "mouseover", "mousedown", "touchstart"].forEach(event => {
            noBtn.addEventListener(event, (e) => {
                e.preventDefault();
                moveNoButton();
            });
        });

        // YES button click
        yesBtn.addEventListener("click", () => {
            bgMusic.play();

            mainText.classList.add("hidden");
            subText.classList.add("hidden");
            buttons.classList.add("hidden");

            loveMessage.classList.remove("hidden");

            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        });

        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Adjust No button if window resizes (without overriding starting position)
        window.addEventListener("resize", () => {
            const btnRect = noBtn.getBoundingClientRect();
            if (btnRect.right > window.innerWidth) noBtn.style.left = (window.innerWidth - noBtn.offsetWidth - 20) + "px";
            if (btnRect.bottom > window.innerHeight - 150) noBtn.style.top = (window.innerHeight - noBtn.offsetHeight - 150) + "px";
            if (btnRect.top < 150) noBtn.style.top = 150 + "px";
        });
    </script>

</body>
</html>
