<!DOCTYPE html>
<html>
<head>
    <title>Hey Riya ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            color: white;
            margin: 10px;
        }

        p {
            font-size: 20px;
            color: white;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff2e63;
            color: white;
        }

        #noBtn {
            background-color: gray;
            color: white;
            position: absolute;
        }

        .heart {
            position: absolute;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .hidden {
            display: none;
        }

        #loveMessage {
            font-size: 35px;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1 id="mainText">Hey Riya üíñ</h1>
    <p id="subText">Will you be my Valentine? ‚ù§Ô∏è</p>

    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòè</button>
    </div>

    <div id="loveMessage" class="hidden">
        I LOVE YOU RIYA ‚ù§Ô∏èüòç <br><br>
        You just made me the happiest person alive üíñ‚ú®
    </div>

    <!-- Romantic Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainText = document.getElementById("mainText");
        const subText = document.getElementById("subText");
        const buttons = document.getElementById("buttons");
        const loveMessage = document.getElementById("loveMessage");
        const bgMusic = document.getElementById("bgMusic");

        // Move NO button (works on hover + touch)
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);

        // YES button click
        yesBtn.addEventListener("click", () => {

            // Play music
            bgMusic.play();

            // Hide question
            mainText.classList.add("hidden");
            subText.classList.add("hidden");
            buttons.classList.add("hidden");

            // Show love message
            loveMessage.classList.remove("hidden");

            // Confetti
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        });

        // Floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
