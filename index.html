<!DOCTYPE html>
<html>
<head>
    <title>Hey Riya ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            color: white;
            margin: 10px;
        }

        p {
            font-size: 20px;
            color: white;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            width: 200px;
            height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
            position: absolute;
            top: 0;
        }

        #yesBtn {
            background-color: #ff2e63;
            color: white;
            left: 0;
            position: relative;
            margin: 0;
        }

        #noBtn {
            background-color: gray;
            color: white;
            position: absolute;
            left: 120px;
            top: 0;
        }

        .heart {
            position: absolute;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
